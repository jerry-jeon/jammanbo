name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --frozen
      - run: uv run python -m py_compile bot.py
      - run: uv run python -m py_compile scanner.py
      - run: uv run python -m py_compile cleanup.py
      - run: uv run python -m py_compile notion_service.py
      - run: uv run python -m py_compile classifier.py
      - run: uv run python -m py_compile models.py

  claude-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
